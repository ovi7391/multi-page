<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Style .css" />
    <title>Registration</title>
  </head>
  <body>
    <div id="Admin-box">
      <h1>Registration</h1>
      <hr />
      <form action="">
        <label for="f-name">Enter your fast name</label><br />
        <input type="text" name="f-name" placeholder="Fast name" autofocus required /><br />
        <label for="l-name">Enter your last name </label><br />
        <input type="text" name="l-name" placeholder="Last name" required /><br />
        <label for="email">Enter your email</label><br />
        <input type="email" name="email" placeholder="Email" required /><br />
        <label for="date">Enter your date of birth</label><br />
        <input type="date" required /><br />
        <label for="password">Enter your new password</label><br />
        <input type="password" name="password" placeholder="New password" required /><br />
        <label for="c-password">Enter your confirm password</label><br />
        <input type="c-passwoed" name="c-password" placeholder="Confirm password" required /><br />
        <br />
        <input type="submit" value="Registration" class="regi" />
      </form>
      <p>
        Allready have an account please
        <a href="../login.html" target="_blank">login here</a>
      </p>
    </div>
  </body>
</html>
